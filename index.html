<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário de Cadastro</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">
<body>
<div class="container">



<div class="row">
  <nav class="navbar bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand">GameStore</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
      <button class="btn btn-secondary ">Search </button>
    </form>
  </div>
</nav>
  <div class="col-md-8">
<h2> Bem-vindo à nossa loja de jogos!</h2>
 
                <div class="row"> <!-- row é linha-->
                   <div class="col">
                        <img src="https://placehold.co/380x380.png"/> 
                        <h4 class="h5">Jogo 1</h4>
                           <time>10/07/2025</time>
                          <a class="btn btn-primary btn-sm">Leia mais</a>                          
                
                        </div>
                           <div class="col">
                        <img src="https://placehold.co/380x380.png"/> 
                        <h4 class="h5">Jogo 2</h4>
                           <time>10/07/2025</time>
                          <a class="btn btn-primary btn-sm">Leia mais</a>                          
                
                        </div>
                        
  </div> 


  <div class="container mt-5">
    <h2 class="mb-4">Cadastro</h2>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
      </div>
      <button type="submit" class="btn btn-secondary">Enviar</button>
    </form>
  </div>
</div>
<div class="form-check form-switch"> <!--o form-swicth adicona o elemento de ligado e desligado-->
                 <label class="form-check-label"for="aceito-termos">Li e concordo com os termos</label>
                 <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
             <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        © 2025 GameStore - Todos os direitos reservados.
    </footer>
  <!-- Bootstrap JS (opcional, para funcionalidades como modais ou toasts) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


 </div>













  

</body>
</html>
